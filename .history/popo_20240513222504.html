<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcular Promedio con Punto Extra</title>
</head>
<body>
  <form name="multiplicacion">
    <label for="parcial1">Parcial 1</label>
    <input type="text" name="p1" id="parcial1">
    <br><br>
    <label for="parcial2">Parcial 2</label>
    <input type="text" name="p2" id="parcial2">
    <br><br>
    <label for="parcial3">Parcial 3</label>
    <input type="text" name="p3" id="parcial3">
    <br><br>
    <label for="puntoextra">Punto extra</label>
    <input type="radio" name="extra" id="puntoextra">
    <br><br>
    <label for="sinpunto">Sin punto extra</label>
    <input type="radio" name="extra" id="sinpunto">
    <br><br>
    <input type="button" name="calcular" value="Calcular" onclick="calcular()">
    <br><br>
    <label for="resultado">Resultado</label>
    <input type="text" name="r" id="resultado" readonly>
  </form>
  <script>
    function calcular() {
      // Obtener los valores de los parciales
      var a = parseInt(document.getElementById('parcial1').value) || 0;
      var b = parseInt(document.getElementById('parcial2').value) || 0;
      var c = parseInt(document.getElementById('parcial3').value) || 0;
      
      // Calcular la suma y el promedio
      var d = a + b + c;
      var s = d / 3;

      // Verificar si se debe agregar el punto extra
      let pe = document.getElementById('puntoextra');
      if (pe.checked) {
        s += 1;
      }

      // Mostrar el resultado en el input de resultado
      document.getElementById('resultado').innerText = `${s}`; // Usamos toFixed para formatear el n√∫mero con dos decimales
    }
  </script>
</body>
</html>
